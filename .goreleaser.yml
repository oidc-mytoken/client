project_name: mytoken
before:
  hooks:
    - go mod tidy
builds:
  - id: client
    main: ./cmd/mytoken/main.go
    binary: mytoken
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: windows
        goarch: arm64
archives:
  - replacements:
      darwin: macOS
      386: 32-bit
      amd64: 64-bit
    format_overrides:
      - goos: windows
        format: zip
nfpms:
  - id: client-pkg
    package_name: mytoken
    replacements:
      386: i386
    file_name_template: "{{ .PackageName }}_{{ .Version }}_{{ .Arch }}"
    builds:
      - client
    homepage: https://mytoken-docs.data.kit.edu/
    maintainer: Gabriel Zachmann <gabriel.zachmann@kit.edu>
    description: Mytoken is a command line client for the central web service mytoken. It can be used to easily obtain OpenID Connect access tokens across devices.
    license: MIT
    formats:
      - deb
      - rpm
    release: 1
    section: misc
    contents:
      - src: config/example-config.yaml
        dst: /etc/mytoken/example-config.yaml
        type: config
      - src: config/profiles.d/
        dst: /etc/mytoken/profiles.d/
        type: config
      - src: config/capabilities.d/
        dst: /etc/mytoken/capabilities.d/
        type: config
      - src: config/restrictions.d/
        dst: /etc/mytoken/restrictions.d/
        type: config
      - src: config/rotation.d/
        dst: /etc/mytoken/rotation.d/
        type: config
      - dst: /etc/mytoken/profiles.d/
        type: dir
    overrides:
      rpm:
        replacements:
          amd64: x86_64
        file_name_template: "{{ .PackageName }}-{{ .Version }}.{{ .Arch }}"
checksum:
  name_template: 'checksums.txt'
release:
  draft: true
  name_template: "{{.ProjectName}} {{.Version}}"
snapshot:
  name_template: "{{ .Version }}+devel"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
